# JuanChat config file
# v0.1

# Mode to use for plugin
# "team": use color, prefix and suffix from minecraft teams
# "permission": use prefix and suffix from luckperms
mode: "team"

# Formatting options
# use "&" for colors. ex: "&6" for gold
format:

  # chat messages
  # arguments: {prefix} {suffix} {player} {message}
  chat: "<{prefix}{player}{suffix}&r> {message}"

  # join message
  # arguments: {prefix} {suffix} {player}
  join: "&e{prefix}{player}{suffix}&e joined the game"

  # quit message
  # arguments: {prefix} {suffix} {player}
  quit: "&e{prefix}{player}{suffix}&e left the game"

  # welcome message (wow such feature)
  # showed to joining player
  # use empty string ("") to disable
  # arguments: {prefix} {suffix} {player}
  welcome: ""
